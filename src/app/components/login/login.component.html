<form [formGroup]="loginForm" class="login-container">
    <h1 class="login">Login</h1>
    <div class="">
        <div class="mb-3 text-start">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty || loginForm.get('email')?.touched">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
        </div>
        <div class="mb-3 text-start">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty || loginForm.get('password')?.touched">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </div>
        </div>
        <button type="submit0" [disabled]="!loginForm.valid" class="login-btn" (click)="login()">Login</button>
    </div>
</form>
